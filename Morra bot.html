<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco Morra Cinese</title>
    <link rel="stylesheet" href="styleMorraCinese.css">
    <style>
      
        #choices img {
            width: 100px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.2s; 
        }

        #choices img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Morra 3a-BoT!</h1>
        <p>Scegli la tua mossa:</p>
       
        
        <div id="choices">
            <img src="https://png.pngtree.com/png-clipart/20210913/ourlarge/pngtree-real-stone-rock-pebble-png-image_3926136.jpg" alt="Sasso" class="choice" onclick="playGame('sasso')" />
            <img src="https://png.pngtree.com/png-clipart/20190918/ourmid/pngtree-creative-tearing-paper-background-vector-3197265-png-image_1737513.jpg" alt="Carta" class="choice" onclick="playGame('carta')" />
            <img src="https://png.pngtree.com/png-vector/20190909/ourmid/pngtree-scissor-icon-isolated-png-image_1727806.jpg" alt="Forbice" class="choice" onclick="playGame('forbice')" />
        </div>

        <h2>Risultato:</h2>
        <p id="out1"></p> 
        <p id="out2"></p>
        <p id="out3"></p> 
    </div>

    <script>
       
        function playGame(userMove) {
           
            document.getElementById("out1").textContent = "La tua scelta: " + userMove;

           
            let botMove = getBotChoice();

           
            document.getElementById("out2").textContent = "La mossa del bot: " + botMove;

            
            let result = getResult(userMove, botMove);
            document.getElementById("out3").textContent = result;
        }

        
        function getBotChoice() {
            const moves = ["sasso", "carta", "forbice"];
            const randomIndex = Math.floor(Math.random() * moves.length);
            return moves[randomIndex];
        }

      
        function getResult(userMove, botMove) {
            if (userMove === botMove) {
                return "Ãˆ un pareggio!";
            }

          
            if (
                (userMove === "sasso" && botMove === "forbice") ||
                (userMove === "carta" && botMove === "sasso") ||
                (userMove === "forbice" && botMove === "carta")
            ) {
                return "Hai vinto!";
            } else {
                return "Il bot ha vinto!";
            }
        }
    </script>
</body>
</html>
