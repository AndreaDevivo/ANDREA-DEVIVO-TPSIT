<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form di invio POST</title>
    <style>
        /* Sfondo casuale colorato */
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to right, #ff7e5f, #feb47b, #6a11cb, #2575fc); /* Gradient colorato */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Contenitore del form centrato */
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: left;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #6a11cb;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #2575fc;
        }

        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            width: 100%;
            height: 100px;
            overflow-y: auto;
            background-color: #f9f9f9;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Form di invio dati</h2>

        <form id="myForm" method="POST" onsubmit="submitForm(event)">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <input type="submit" value="Invia">
        </form>

        <div id="output" class="output"></div>
    </div>

    <script>
        function submitForm(event) {
            event.preventDefault(); 

            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;

            const formData = {
                nome: nome,
                email: email
            };

            const jsonData = JSON.stringify(formData);

            document.getElementById('output').innerHTML = `Dati inviati: <br>${jsonData}`;
        }
    </script>

</body>
</html>
