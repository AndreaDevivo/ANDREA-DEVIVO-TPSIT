<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form con Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0047AB;
            color: white;
        }
        h2 {
            text-align: center;
        }
        .form-label {
            font-weight: bold;
            color: black;
        }
        .form-control, .form-select, textarea {
            background-color: white;
            color: black;
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Compila il form</h2>
        <form id="myForm">
            <div class="mb-3">
                <label for="input1" class="form-label">Nome</label>
                <input type="text" class="form-control" id="input1" name="input1">
            </div>
            <div class="mb-3">
                <label for="input2" class="form-label">Cognome</label>
                <input type="text" class="form-control" id="input2" name="input2">
            </div>
            <div class="mb-3">
                <label for="input3" class="form-label">Email</label>
                <input type="email" class="form-control" id="input3" name="input3">
            </div>
            <div class="mb-3">
                <label for="select1" class="form-label">Opzione selezionata</label>
                <select class="form-select" id="select1" name="select1">
                    <option value="Opzione 1">Opzione 1</option>
                    <option value="Opzione 2">Opzione 2</option>
                    <option value="Opzione 3">Opzione 3</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="textarea1" class="form-label">Messaggio</label>
                <textarea class="form-control" id="textarea1" name="textarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Invia</button>
        </form>
    </div>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let input1 = document.getElementById("input1").value;
            let input2 = document.getElementById("input2").value;
            let input3 = document.getElementById("input3").value;
            let select1 = document.getElementById("select1").value;
            let textarea1 = document.getElementById("textarea1").value;
            
            console.log("Nome:", input1);
            console.log("Cognome:", input2);
            console.log("Email:", input3);
            console.log("Opzione selezionata:", select1);
            console.log("Messaggio:", textarea1);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
