<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Griglia 3x3</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
    }
    .grid-item {
      width: 100px;
      height: 100px;
    }
    .red {
      background-color: red;
    }
    .green {
      background-color: green;
    }
    .blue {
      background-color: blue;
    }
    .yellow {
      background-color: yellow;
    }
    .cyan {
      background-color: cyan;
    }
    .magenta {
      background-color: magenta;
    }
    .orange {
      background-color: orange;
    }
    .purple {
      background-color: purple;
    }
    .lime {
      background-color: lime;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item red"></div>
    <div class="grid-item green"></div>
    <div class="grid-item blue"></div>
    <div class="grid-item yellow"></div>
    <div class="grid-item cyan"></div>
    <div class="grid-item magenta"></div>
    <div class="grid-item orange"></div>
    <div class="grid-item purple"></div>
    <div class="grid-item lime"></div>
  </div>
</body>
</html>
