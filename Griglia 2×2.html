<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .game-container {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 100px);
      grid-template-rows: repeat(2, 100px);
      gap: 10px;
      margin: 20px auto;
    }
    .tile {
      width: 100px;
      height: 100px;
      background-color: #cccccc;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .tile.flipped {
      background-color: transparent;
    }
    #status {
      font-size: 1.5em;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="game-container">
  <h1>Memory Game</h1>
  <div class="grid" id="grid">
    <!-- Tiles will be created here by JavaScript -->
  </div>
  <p id="status">Memorizza la sequenza!</p>
</div>

<script>
  const colors = ['#ff6347', '#3b9a9c', '#ffd700', '#8a2be2'];
  let sequence = [];
  let userSequence = [];
  let tileElements = [];
  let step = 0;

  // Funzione per mescolare l'array
  function shuffleArray(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
  }

  // Funzione per creare la griglia
  function createGrid() {
    const gridElement = document.getElementById('grid');
    gridElement.innerHTML = '';  // Pulisce la griglia
    colors.forEach((color, index) => {
      const tile = document.createElement('div');
      tile.classList.add('tile');
      tile.style.backgroundColor = color;
      tile.addEventListener('click', () => handleTileClick(index));
      gridElement.appendChild(tile);
      tileElements.push(tile);
    });
  }

  // Mostra la sequenza al giocatore
  function showSequence() {
    let index = 0;
    const status = document.getElementById('status');
    status.textContent = Sequenza: ${sequence.map(index => colors[index]).join(', ')};

    const interval = setInterval(() => {
      const tile = tileElements[sequence[index]];
      tile.classList.add('flipped');
      setTimeout(() => tile.classList.remove('flipped'), 500);
      index++;

      if (index === sequence.length) {
        clearInterval(interval);
        setTimeout(() => status.textContent = 'Ora tocca a te!', 500);
      }
    }, 1000);
  }

  // Gestisce il click sul tile da parte del giocatore
  function handleTileClick(index) {
    userSequence.push(index);

    if (userSequence.length === sequence.length) {
      checkSequence();
    }
  }

  // Verifica se la sequenza dell'utente Ã¨ corretta
  function checkSequence() {
    if (userSequence.join(',') === sequence.join(',')) {
      document.getElementById('status').textContent = 'Bravo! Hai indovinato!';
      setTimeout(nextRound, 1500);
    } else {
      document.getElementById('status').textContent = 'Ops, prova ancora!';
      setTimeout(resetGame, 1500);
    }
  }

  // Passa al turno successivo
  function nextRound() {
    sequence.push(Math.floor(Math.random() * colors.length));
    userSequence = [];
    step++;
    showSequence();
  }

  // Reset del gioco
  function resetGame() {
    sequence = [];
    userSequence = [];
    step = 0;
    document.getElementById('status').textContent = 'Memorizza la sequenza!';
    nextRound();
  }

  // Avvia il gioco
  createGrid();
  resetGame();
</script>

</body>
</html>
