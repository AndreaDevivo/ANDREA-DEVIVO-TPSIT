<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglia Interattiva</title>
    <!-- Includi Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Funzione per calcolare il reverse della stringa
        function reverseString(str) {
            return str.split('').reverse().join('');
        }

        // Funzione per gestire il click e chiedere un input
        function handleClick(cellId) {
            let input = prompt("Inserisci una stringa per fare il reverse:");
            if (input) {
                let reversed = reverseString(input);
                alert("La stringa invertita per la cella " + cellId + " Ã¨: " + reversed);
            } else {
                alert("Nessuna stringa inserita.");
            }
        }
    </script>
</head>
<body class="container my-5">
    <!-- Griglia 2x2 -->
    <h2>Griglia 2x2</h2>
    <div class="row g-2">
        <div class="col-6">
            <div class="p-5 text-white text-center" style="background-color: red;" onclick="handleClick('Cella 1')">
                Cella 1
            </div>
        </div>
        <div class="col-6">
            <div class="p-5 text-white text-center" style="background-color: blue;" onclick="handleClick('Cella 2')">
                Cella 2
            </div>
        </div>
        <div class="col-6">
            <div class="p-5 text-white text-center" style="background-color: green;" onclick="handleClick('Cella 3')">
                Cella 3
            </div>
        </div>
        <div class="col-6">
            <div class="p-5 text-white text-center" style="background-color: yellow;" onclick="handleClick('Cella 4')">
                Cella 4
            </div>
        </div>
    </div>

    <hr>

    <!-- Griglia 3x3 -->
    <h2>Griglia 3x3</h2>
    <div class="row g-2">
        <div class="col-4">
            <div class="p-5 text-white text-center" style="background-color: pink;" onclick="handleClick('Cella 1')">
                Cella 1
            </div>
        </div>
        <div class="col-4">
            <div class="p-5 text-white text-center" style="background-color: cyan;" onclick="handleClick('Cella 2')">
                Cella 2
            </div>
        </div>
        <div class="col-4">
            <div class="p-5 text-white text-center" style="background-color: orange;" onclick="handleClick('Cella 3')">
                Cella 3
            </div>
        </div>
        <div class="col-4">
            <div class="p-5 text-white text-center" style="background-color: purple;" onclick="handleClick('Cella 4')">
                Cella 4
            </div>
        </div>
        <div class="col-4">
            <div class="p-5 text-white text-center" style="background-color: gray;" onclick="handleClick('Cella 5')">
                Cella 5
            </div>
        </div>
        <div class="col-4">
            <div class="p-5 text-white text-center" style="background-color: brown;" onclick="handleClick('Cella 6')">
                Cella 6
            </div>
        </div>
        <div class="col-4">
            <div class="p-5 text-white text-center" style="background-color: lime;" onclick="handleClick('Cella 7')">
                Cella 7
            </div>
        </div>
        <div class="col-4">
            <div class="p-5 text-white text-center" style="background-color: violet;" onclick="handleClick('Cella 8')">
                Cella 8
            </div>
        </div>
        <div class="col-4">
            <div class="p-5 text-white text-center" style="background-color: teal;" onclick="handleClick('Cella 9')">
                Cella 9
            </div>
        </div>
    </div>

    <!-- Includi JS di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
